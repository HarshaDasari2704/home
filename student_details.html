<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        .student-details {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        .student-details h2 {
            color: #2575fc;
            margin-bottom: 20px;
        }
        .student-details p {
            font-size: 18px;
            margin: 10px 0;
        }
        .student-details p strong {
            color: #28a745;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .attendance-table th, .attendance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .attendance-table th {
            background-color: #2575fc;
            color: #fff;
        }
        .attendance-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .attendance-table tr:hover {
            background-color: #f1f1f1;
        }
        .logout-button {
            text-align: center;
            margin-top: 25px;
        }
        .logout-button button {
            padding: 12px 25px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-button button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <div class="student-details">
        <h2>Personal Information</h2>
        <p><strong>Student ID:</strong> 22B91A61111</p>
        <p><strong>Name:</strong> jockey bro</p>
        <p><strong>Class:</strong> cse </p>
        <p><strong>Section:</strong> A</p>
        <p><strong>Email:</strong> broki.@example.com</p>
        <p><strong>Phone:</strong> 93939393</p>

        <h2>Attendance</h2>
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-10-01</td>
                    <td>Present</td>
                </tr>
                <tr>
                    <td>2023-10-02</td>
                    <td>Absent</td>
                </tr>
                <tr>
                    <td>2023-10-03</td>
                    <td>Present</td>
                </tr>
                <tr>
                    <td>2023-10-04</td>
                    <td>Present</td>
                </tr>
                <tr>
                    <td>2023-10-05</td>
                    <td>Present</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="logout-button">
        <button onclick="window.location.href='login.html'">Logout</button>
    </div>
</body>
</html>
